<title>新增商品項目</title>

<style type="text/css">
    body {width:700px; margin:15px auto;}
    #content {background-color:#DAD9E8; margin:20px; padding:20px; border:2px solid ivory; font-size: 14pt; color:#62555C; line-height:28px}

<body>
<div id="content">
<fieldset>
<legend align="center" style="font-size:22px;font-weight:600">請輸入要新增的商品</legend>
<form method="add" action="addproduct.py" align="center"><br>
輸入商品名稱：<input type="text" name='Pname' size="28"><br>
輸入截止日期：<input type="datetime-local" name='deadline'><br>
輸入起標價格：<input type="text" name='price' size="28"><br>
輸入詳細資訊：<input type="text" name='detail' size="28"><br><br>
<input type="submit">
<br><h4 align="right" "><a href='manageproduct.py' style="color:#62555C" >回商品列表</a></h4>
</form>
</fieldset>
</div>
</body>
